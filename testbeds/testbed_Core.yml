devices:
    Core:
      alias: 'Core'
      type: 'router'
      os: 'ios'
      role: 'core'
      platform: cat6500
      credentials:
        default:
          username: admin
          password: {{password}}
      connections:        
        cli:
          protocol: ssh
          ip: "192.168.1.1"
          arguments:
            connection_timeout: 360  